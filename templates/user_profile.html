{% extends "base1.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Profile</h1>
      <hr>

      <div class="card">
        <div class="card-body">
          <h4>{{ user_data["username"] }}</h4>
          <hr>

          <p>{{ user_data["email"] }}</p>
          <p class="text-muted">{{ user_data["bio"] }}</p>

        </div>
      </div>


    </div>
  </div>
</div>

{% endblock %}
